{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('worklog_create') }}">
    Anna henkilönumerosi: <input type="text" name="id"/>
    Kuvaile työtehtävän sisältöä: <input type="text" name="task"/>
    Työtehtävän mahdollinen tunnistenumero: <input type="text" name="task_id"/>
    Kuinka monta tuntia työskentelit?: <input type="text" name="worked_hours"/>
    <input type="submit" value="Lisää työtehtävä!" />
</form>
{% endblock %}
