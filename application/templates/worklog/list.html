{% extends "layout.html" %}

{% block body %}
  <table class="reunus" >
    <tr>
      <th class="reunus">Päivämäärä</th>
      <th class="reunus">Työntekijän ID</th>
      <th class="reunus">Tehtävän kuvaus</th>
      <th class="reunus">Tehtävän ID</th>
      <th class="reunus"> Työtunnit</th>
    </tr>
    {% for work in worklog %}
    <tr style="text-align: center; vertical-align: middle;" >
      <td>{{ work.date_created }}</td>
      <td>{{ work.worker_id }}</td>
      <td>{{ work.task }}</td>
      <td>{{ work.task_id }}</td>
      <td>{{ work.worked_hours }}</td>
      <td><button type="button" onclick="location.href='/worklog/{{work.id}}'" >Muokkaa</button></td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
