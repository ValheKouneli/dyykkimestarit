<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dyykkimestarit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"
  </head>

  <body>
    <div>
      <ul class="navbar">
        <li class="navbarlist"><a href="{{ url_for('worklog_index') }}">Listaus</a></li>
        <li class="navbarlist"><a href="{{ url_for('worklog_form') }}">Lisää uusi</a></li>
        {% if current_user.is_authenticated %}
        <li class="navbarlist"><a href="{{ url_for('auth_logout') }}">Kirjaudu ulos - {{ current_user.name }}</a></li>
        {% else %}
        <li class="navbarlist"><a href="{{ url_for('auth_login') }}">Kirjaudu sisään</a></li>
        <li class="navbarlist"><a href="{{ url_for('auth_register') }}">Rekisteröidy</a></li>
        {% endif %}
      </ul>
    </div>

    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
